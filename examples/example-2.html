<!DOCTYPE html>
<html>
<head>
	<title>Tablemate.js - Responsive Tables - Example 2</title>
	
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/example.css" />
	
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js"></script>
	<script type="text/javascript" src="javascript/example.js"></script>
</head>
<body>
	<h3>Headings across the top</h3>
	<table class="tablemate">
		<thead>
			<tr>
				<td>Name</td>
				<td>Cinema</td>
				<td>Release Date</td>
				<td>IMDb Rating</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Teenage Mutant Ninja Turtles</td>
				<td>Cinema 1</td>
				<td>March 30, 1990</td>
				<td>6.7</td>
			</tr>
			<tr>
				<td>The Godfather: Part III</td>
				<td>Cinema 1</td>
				<td>December 25, 1990</td>
				<td>7.6</td>
			</tr>
			<tr>
				<td>Back to the Future Part III</td>
				<td>Cinema 1</td>
				<td>May 25, 1990</td>
				<td>7.4</td>
			</tr>
			<tr>
				<td>Total Recall</td>
				<td>Cinema 2</td>
				<td>June 1, 1990</td>
				<td>7.5</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
